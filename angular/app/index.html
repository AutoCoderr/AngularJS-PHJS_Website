<!doctype html>
<html ng-app="angularApp" ng-controller="HeaderCtrl">
  <head>
    <meta charset="utf-8">
    <title ng-bind="Page.title()"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Jouets-Troc</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/#!/">{{Page.getText('alltoys')}}</a></li>
          <li ng-if="Page.connected() == true" ><a href="/#!/mesjouets">{{Page.getText('yourtoys')}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="Page.connected() == true"><a href="/#!/notifications">Notifications</a></li>
          <li ng-if="Page.connected() == true"><a id="MPa" href="/#!/messages">{{Page.getText('MPs')}}</a></li>
          <li><a href="/#!/connect"><span class="glyphicon glyphicon-log-in"></span>
            <span ng-if="Page.connected() == false">{{Page.getText('connection')}}</span>
            <span ng-if="Page.connected() == true">{{Page.getText('disconnect')}}</span></a></li>
          <li ng-if="Page.connected() == false"><a href="/#!/register"><span class="glyphicon glyphicon-user"></span>{{Page.getText('register')}}</a></li>
          <a href="/#!/settings"><li class="fa fa-cog" style="color: white;" ng-if="Page.connected() == true">  {{Page.user().prenom}} {{Page.user().nom}}</li></a>
        </ul>
      </div>
    </div>
  </nav>
  <body>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> CopyRight Julien BOUVET</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/mesjouets.js"></script>
        <script src="scripts/controllers/connect.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/controllers/notifications.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/controllers/messages.js"></script>

</body>
</html>
