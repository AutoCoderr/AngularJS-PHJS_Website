<div ng-controleur="RegisterCtrl">
  <center>
  <h1>{{Page.getText('registering')}}</h1>
  <br/>
  <table>
  <tr><td>{{Page.getText('firstname_form')}} </td><td><input type="text" ng-model="prenom"/></td></tr>
  <tr><td>{{Page.getText('lastname_form')}} </td><td><input type="text" ng-model="nom"/></td></tr>
  <tr><td>{{Page.getText('password_form')}} </td><td><input type="password" ng-model="passwd"/></td></tr>
  <tr><td>{{Page.getText('confirmPassword_form')}} </td><td><input type="password" ng-model="passwdConfirm"/></td></tr>
  <tr><td colspan="2" style="color: red; text-align: center;" ng-bind="verifConfirmPasswd()"></td></tr>
  <tr><td colspan="2" style="text-align: center;"><input type="button" ng-click="sendRegister()" value="{{Page.getText('registering')}}"></td></tr>
  </table>
  <span style="color: green" ng-if="success === true">{{Page.getText('registeringSuccess')}} </span>
  <ul>
      <li ng-repeat="error in errors" style="color: red;">{{error}}</li>
   </ul>
  </center>
</div>
